<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Sale</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Record Sale</h2>
        <form action="{{ url_for('record_sale', product_id=product['Product ID']) }}" method="post">
            <div class="mb-3">
                <label class="form-label">Product Name</label>
                <input type="text" class="form-control" value="{{ product['Product Name'] }}" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">Available Stock</label>
                <input type="text" class="form-control" value="{{ product['Stock'] }}" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label">Quantity Sold</label>
                <input type="number" name="quantity" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Record Sale</button>
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
